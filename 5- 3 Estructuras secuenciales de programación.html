<!DOCTYPE html>
<html>

<head>
    <title>Jessica Maria</title>
    <meta charset="UTF-8">
</head>

<body>

    <script>
        var no1;
        var no2;
        var no3;
        var no4;
        no1 = prompt('Ingrese el primer valor:');
        no2 = prompt('Ingrese el segundo valor:');
        no3 = prompt('Ingrese el tercer valor:');
        no4 = prompt('Ingrese el cuarto valor:');
        var suma;
        suma = parseInt(no1) + parseInt(no2) + parseInt(no3) + parseInt(no4);
        var producto;
        producto = parseInt(no1) * parseInt(no2) * parseInt(no2) * parseInt(no4);
        document.write('La suma de los cuatro numeros es:');
        document.write(suma);
        document.write('<br>');
        document.write('El producto de los cuatro numeros es:');
        document.write(producto);
    </script>

</body>

</html>
